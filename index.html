<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra-Fast Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        .home-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }

        .start-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 24px 48px;
            border-radius: 16px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .scanner-screen {
            display: none;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 100px;
            border: 3px solid #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff3b30;
            animation: scan 1s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(50px); }
        }

        .result {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            width: 90%;
            text-align: center;
            font-size: 18px;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 24px;
            z-index: 1000;
        }

        .unsupported {
            padding: 20px;
            background: #fee2e2;
            color: #dc2626;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="unsupported" id="unsupported">
        Your browser doesn't support the modern barcode scanner. Please use Chrome, Edge, or Samsung Internet.
    </div>

    <div class="home-screen" id="homeScreen">
        <button class="start-btn" id="openScanner">START SCAN</button>
    </div>

    <div class="scanner-screen" id="scannerScreen">
        <button class="close-btn" id="closeScanner">Ã—</button>
        <video id="video" playsinline autoplay></video>
        <div class="scanner-overlay">
            <div class="scan-line"></div>
        </div>
        <div class="result" id="result">Ready to scan</div>
    </div>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const scannerScreen = document.getElementById('scannerScreen');
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const unsupported = document.getElementById('unsupported');
        
        let detector;
        let stream;
        let isScanning = false;
        let scanInterval;

        // Check if BarcodeDetector is supported
        if (!('BarcodeDetector' in window)) {
            unsupported.style.display = 'block';
            document.getElementById('openScanner').style.display = 'none';
        }

        async function initializeScanner() {
            try {
                // Create detector specifically for EAN-13
                detector = new BarcodeDetector({ formats: ['ean_13'] });
                
                // Get camera with specific constraints
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1080 },
                        height: { ideal: 1920 },
                        frameRate: { ideal: 60 },
                        focusMode: 'continuous',
                        exposureMode: 'continuous',
                        whiteBalanceMode: 'continuous'
                    }
                });

                video.srcObject = stream;
                await video.play();

                startScanning();
            } catch (error) {
                console.error('Scanner initialization failed:', error);
                result.textContent = 'Failed to start scanner';
            }
        }

        async function startScanning() {
            if (!detector || isScanning) return;
            
            isScanning = true;
            
            // Scan every 16ms (approximately 60fps)
            scanInterval = setInterval(async () => {
                try {
                    const barcodes = await detector.detect(video);
                    
                    if (barcodes.length > 0) {
                        const barcode = barcodes[0];
                        
                        // Check if it's a valid EAN-13
                        if (barcode.rawValue.length === 13) {
                            result.textContent = barcode.rawValue;
                            
                            // Provide feedback
                            if (navigator.vibrate) {
                                navigator.vibrate(50);
                            }
                        }
                    }
                } catch (error) {
                    console.warn('Detection error:', error);
                }
            }, 16); // ~60fps scanning rate
        }

        function stopScanning() {
            isScanning = false;
            clearInterval(scanInterval);
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Event Listeners
        document.getElementById('openScanner').addEventListener('click', () => {
            homeScreen.style.display = 'none';
            scannerScreen.style.display = 'block';
            initializeScanner();
        });

        document.getElementById('closeScanner').addEventListener('click', () => {
            stopScanning();
            scannerScreen.style.display = 'none';
            homeScreen.style.display = 'flex';
            result.textContent = 'Ready to scan';
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopScanning();
                scannerScreen.style.display = 'none';
                homeScreen.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
