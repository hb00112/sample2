    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRV-i_70Xdk86bNuQQ43jiYkRNCXGvvyo",

        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Predefined parties
        const predefinedParties = [
            "Agarwal Hosiery",
            "Bombay Fashion",
            "City Point",
            "Delhi Garments",
            "Express Clothing",
            "Fashion Hub",
            "Galaxy Store",
            "Hosiery Point",
            "Indian Wear",
            "Joy Fashion"
        ];

        // Predefined items
        const predefinedItems = {
            '8902625553430': {
                item: 'A014',
                color: 'SKIN',
                size: '36B',
                mrp: 979.00
            },
            '8902625553447': {
                item: 'A014',
                color: 'SKIN',
                size: '38B',
                mrp: 979.00
            },
            '8902625553454': {
                item: 'A014',
                color: 'BLACK',
                size: '36B',
                mrp: 979.00
            },
            '8902625553461': {
                item: 'B076',
                color: 'WHITE',
                size: '34C',
                mrp: 849.00
            }
        };

        // DOM Elements
        const partyInput = document.getElementById('partyInput');
        const partySuggestions = document.getElementById('partySuggestions');
        const selectedParty = document.getElementById('selectedParty');
        const scannerContainer = document.getElementById('scannerContainer');
        const cartContainer = document.getElementById('cartContainer');
        const video = document.getElementById('video');
        const scanModal = document.getElementById('scanModal');
        const scanResult = document.getElementById('scanResult');
        const itemDetails = document.getElementById('itemDetails');
        const statusBar = document.getElementById('statusBar');
        const cartItems = document.getElementById('cartItems');

        let currentBarcode = null;
        let isScanning = true;
        let cartArray = [];
        let selectedPartyName = '';

        // Party input handling
        partyInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            showPartySuggestions(searchTerm);
        });

        function showPartySuggestions(searchTerm) {
            partySuggestions.innerHTML = '';
            
            if (!searchTerm) {
                partySuggestions.style.display = 'none';
                return;
            }

            const matches = predefinedParties.filter(party => 
                party.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (matches.length > 0 || searchTerm.length >= 3) {
                partySuggestions.style.display = 'block';
                
                // Add existing matches
                matches.forEach(party => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    const matchIndex = party.toLowerCase().indexOf(searchTerm.toLowerCase());
                    div.innerHTML = party.substring(0, matchIndex) +
                        `<span class="matched-text">${party.substring(matchIndex, matchIndex + searchTerm.length)}</span>` +
                        party.substring(matchIndex + searchTerm.length);
                    
                    div.addEventListener('click', () => selectParty(party));
                    partySuggestions.appendChild(div);
                });

                // Add new party option if no exact match
                if (!matches.some(party => party.toLowerCase() === searchTerm.toLowerCase()) && searchTerm.length >= 3) {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = `Add new party: ${searchTerm}`;
                    div.addEventListener('click', () => selectParty(searchTerm));
                    partySuggestions.appendChild(div);
                }
            } else {
                partySuggestions.style.display = 'none';
            }
        }

        function selectParty(partyName) {
            selectedPartyName = partyName;
            partyInput.value = '';
            partySuggestions.style.display = 'none';
            selectedParty.textContent = `Selected Party: ${partyName}`;
            selectedParty.style.display = 'block';
            scannerContainer.style.display = 'block';
            cartContainer.style.display = 'block';
            initializeScanner();
        }

        // Initialize scanner
        async function initializeScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
                await video.play();

                const detector = new BarcodeDetector({ formats: ['ean_13'] });
                statusBar.style.display = 'block';

                async function scan() {
                    if (!isScanning) {
                        requestAnimationFrame(scan);
                        return;
                    }

                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            const barcode = barcodes[0].rawValue;
                            handleBarcodeScan(barcode);
                            isScanning = false;
                        }
                    } catch (error) {
                        console.error('Scanning error:', error);
                    }

                    requestAnimationFrame(scan);
                }

                scan();
            } catch (error) {
                console.error('Scanner initialization failed:', error);
                statusBar.textContent = 'Camera access denied';
            }
        }
// Cart related variables
let tempOrderId = null;

// Initialize temp order ID on page load
async function initializeTempOrder() {
    if (!tempOrderId) {
        tempOrderId = `temp_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        // Clear any existing temp orders for this session
        await clearOldTempOrders();
    }
}

// Clear old temp orders
async function clearOldTempOrders() {
    try {
        const tempOrders = await db.collection('temp_orders')
            .where('timestamp', '<', firebase.firestore.Timestamp.fromDate(new Date(Date.now() - 24 * 60 * 60 * 1000)))
            .get();
        
        tempOrders.forEach(async (doc) => {
            await doc.ref.delete();
        });
    } catch (error) {
        console.error('Error clearing old temp orders:', error);
    }
}

        // Handle barcode scan
        function handleBarcodeScan(barcode) {
            currentBarcode = barcode;
            const item = predefinedItems[barcode];

            scanResult.textContent = `Barcode: ${barcode}`;
            
            if (item) {
                itemDetails.innerHTML = `
                    <p><strong>Item:</strong> ${item.item}</p>
                    <p><strong>Color:</strong> ${item.color}</p>
                    <p><strong>Size:</strong> ${item.size}</p>
                    <p><strong>MRP:</strong> ₹${item.mrp}</p>
                `;
            } else {
                itemDetails.innerHTML = '<p>Item not found in database</p>';
            }

            scanModal.style.display = 'block';
            statusBar.style.display = 'none';
        }

     // Add item to cart
async function addToCart() {
    const item = predefinedItems[currentBarcode] || {
        barcode: currentBarcode,
        item: itemNameInput.value,
        color: colorInput.value,
        size: sizeInput.value,
        qty: parseInt(qtyInput.value) || 1,
        mrp: parseFloat(mrpInput.value) || 0
    };

    try {
        await initializeTempOrder();
        
        // Add to Firebase temp storage
        await db.collection('temp_orders').doc(tempOrderId).set({
            party: selectedPartyName,
            items: firebase.firestore.FieldValue.arrayUnion({
                ...item,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        // Update local display
        await updateCartDisplay();
        
        // Clear forms and close modals
        clearForms();
        closeModal();
        if (barcodeEntryModal.style.display === 'block') {
            barcodeEntryModal.style.display = 'none';
        }
        if (manualEntryModal.style.display === 'block') {
            manualEntryModal.style.display = 'none';
        }
        
        // Show success message
        showStatusMessage('Item added to cart');
    } catch (error) {
        console.error('Error adding to cart:', error);
        showStatusMessage('Error adding item to cart', true);
    }
}

// Update cart display
async function updateCartDisplay() {
    try {
        const tempOrder = await db.collection('temp_orders').doc(tempOrderId).get();
        if (!tempOrder.exists) return;

        const data = tempOrder.data();
        const items = data.items || [];

        // Update cart summary
        let total = 0;
        const cartItemsList = document.getElementById('cartItemsList');
        cartItemsList.innerHTML = items.map((item, index) => {
            total += (item.mrp * (item.qty || 1));
            return `
                <div class="cart-item">
                    <div class="cart-item-header">
                        <span class="cart-item-name">${item.item}</span>
                        <span class="cart-item-price">₹${(item.mrp * (item.qty || 1)).toFixed(2)}</span>
                    </div>
                    <div class="cart-item-details">
                        ${item.barcode ? `Barcode: ${item.barcode}<br>` : ''}
                        Color: ${item.color} | Size: ${item.size} | Qty: ${item.qty || 1}
                    </div>
                    <button class="remove-item-btn" onclick="removeCartItem(${index})">Remove</button>
                </div>
            `;
        }).join('');

        document.getElementById('cartTotal').textContent = `Total: ₹${total.toFixed(2)}`;
        
        // Update full cart items list
        document.getElementById('cartItems').innerHTML = items.map(item => `
            <div class="cart-item">
                ${item.barcode ? `<p><strong>Barcode:</strong> ${item.barcode}</p>` : ''}
                <p><strong>Item:</strong> ${item.item}</p>
                <p><strong>Color:</strong> ${item.color}</p>
                <p><strong>Size:</strong> ${item.size}</p>
                <p><strong>Quantity:</strong> ${item.qty || 1}</p>
                <p><strong>MRP:</strong> ₹${item.mrp}</p>
            </div>
        `).join('');

    } catch (error) {
        console.error('Error updating cart display:', error);
        showStatusMessage('Error updating cart display', true);
    }
}

        // Close modal and resume scanning
        function closeModal() {
            scanModal.style.display = 'none';
            statusBar.style.display = 'block';
            currentBarcode = null;
            isScanning = true;
        }

        // Save cart to Firebase
        async function saveCart() {
            if (cartArray.length === 0) {
                alert('Please add items to cart before saving');
                return;
            }

            try {
                await db.collection('orders').add({
                    party: selectedPartyName,
                    items: cartArray,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Reset cart after successful save
                cartArray = [];
                updateCartDisplay();
                alert('Order saved successfully!');
            } catch (error) {
                console.error('Error saving order:', error);
                alert('Error saving order. Please try again.');
            }
        }

// Remove item from cart
async function removeCartItem(index) {
    try {
        const tempOrder = await db.collection('temp_orders').doc(tempOrderId).get();
        if (!tempOrder.exists) return;

        const data = tempOrder.data();
        const items = data.items || [];
        items.splice(index, 1);

        await db.collection('temp_orders').doc(tempOrderId).update({
            items: items
        });

        await updateCartDisplay();
        showStatusMessage('Item removed from cart');
    } catch (error) {
        console.error('Error removing item:', error);
        showStatusMessage('Error removing item', true);
    }
}

// Clear forms
function clearForms() {
    barcodeInput.value = '';
    itemNameInput.value = '';
    colorInput.value = '';
    sizeInput.value = '';
    qtyInput.value = '1';
    mrpInput.value = '';
}
// Save final order
async function saveOrder() {
    try {
        const tempOrder = await db.collection('temp_orders').doc(tempOrderId).get();
        if (!tempOrder.exists || !tempOrder.data().items?.length) {
            showStatusMessage('No items in cart', true);
            return;
        }

        const orderData = tempOrder.data();
        
        // Save to orders collection
        await db.collection('orders').add({
            party: orderData.party,
            items: orderData.items,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            total: orderData.items.reduce((sum, item) => sum + (item.mrp * (item.qty || 1)), 0)
        });

        // Delete temp order
        await db.collection('temp_orders').doc(tempOrderId).delete();
        
        // Reset local state
        tempOrderId = null;
        await initializeTempOrder();
        await updateCartDisplay();
        
        showStatusMessage('Order saved successfully');
    } catch (error) {
        console.error('Error saving order:', error);
        showStatusMessage('Error saving order', true);
    }
}

// Clear cart
async function clearCart() {
    if (!confirm('Are you sure you want to clear the cart?')) return;
    
    try {
        await db.collection('temp_orders').doc(tempOrderId).delete();
        tempOrderId = null;
        await initializeTempOrder();
        await updateCartDisplay();
        showStatusMessage('Cart cleared');
    } catch (error) {
        console.error('Error clearing cart:', error);
        showStatusMessage('Error clearing cart', true);
    }
}

// Status message helper
function showStatusMessage(message, isError = false) {
    const statusBar = document.getElementById('statusBar');
    statusBar.textContent = message;
    statusBar.style.background = isError ? '#ef4444' : '#4b5563';
    statusBar.style.display = 'block';
    setTimeout(() => {
        statusBar.style.display = 'none';
    }, 3000);
}

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!partySuggestions.contains(e.target) && e.target !== partyInput) {
                partySuggestions.style.display = 'none';
            }
        });

        // Event Listeners
        document.getElementById('addToCart').addEventListener('click', addToCart);
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('saveCart').addEventListener('click', saveCart);
        const uniqueItems = [...new Set(Object.values(predefinedItems).map(item => item.item))];
        const uniqueColors = [...new Set(Object.values(predefinedItems).map(item => item.color))];
        const uniqueSizes = [...new Set(Object.values(predefinedItems).map(item => item.size))];

        // Additional DOM Elements
        const barcodeEntryModal = document.getElementById('barcodeEntryModal');
        const manualEntryModal = document.getElementById('manualEntryModal');
        const barcodeInput = document.getElementById('barcodeInput');
        const itemNameInput = document.getElementById('itemNameInput');
        const colorInput = document.getElementById('colorInput');
        const sizeInput = document.getElementById('sizeInput');
        const qtyInput = document.getElementById('qtyInput');
        const mrpInput = document.getElementById('mrpInput');

        // Show suggestions function
        function showSuggestions(input, suggestions, suggestionsList) {
            const searchTerm = input.value.trim().toLowerCase();
            suggestionsList.innerHTML = '';
            
            if (!searchTerm) {
                suggestionsList.style.display = 'none';
                return;
            }

            const matches = suggestions.filter(item => 
                item.toLowerCase().includes(searchTerm)
            );

            if (matches.length > 0) {
                suggestionsList.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = match;
                    div.addEventListener('click', () => {
                        input.value = match;
                        suggestionsList.style.display = 'none';
                    });
                    suggestionsList.appendChild(div);
                });
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        // Event listeners for manual entry inputs
        itemNameInput.addEventListener('input', () => 
            showSuggestions(itemNameInput, uniqueItems, document.getElementById('itemSuggestions')));

        colorInput.addEventListener('input', () => 
            showSuggestions(colorInput, uniqueColors, document.getElementById('colorSuggestions')));

        sizeInput.addEventListener('input', () => 
            showSuggestions(sizeInput, uniqueSizes, document.getElementById('sizeSuggestions')));

        // Handle barcode entry
        document.getElementById('typeBarcodeBtn').addEventListener('click', () => {
            barcodeEntryModal.style.display = 'block';
        });

        window.addEventListener('beforeunload', async (e) => {
    try {
        const tempOrder = await db.collection('temp_orders').doc(tempOrderId).get();
        if (tempOrder.exists && tempOrder.data().items?.length) {
            e.preventDefault();
            e.returnValue = '';
        }
    } catch (error) {
        console.error('Error checking temp order:', error);
    }
});

            if (barcode) {
                handleBarcodeScan(barcode);
                barcodeEntryModal.style.display = 'none';
                barcodeInput.value = '';
            }
        });
        document.getElementById('saveOrderBtn').addEventListener('click', saveOrder);
document.getElementById('clearCartBtn').addEventListener('click', clearCart);

// Initialize on page load
window.addEventListener('load', initializeTempOrder);


        document.getElementById('closeBarcodeModal').addEventListener('click', () => {

            barcodeInput.value = '';
        });

        // Handle manual entry
        document.getElementById('manualEntryBtn').addEventListener('click', () => {
            manualEntryModal.style.display = 'block';
        });

        document.getElementById('submitManualEntry').addEventListener('click', () => {
            const manualItem = {
                item: itemNameInput.value,
                color: colorInput.value,
                size: sizeInput.value,
                qty: parseInt(qtyInput.value) || 1,
                mrp: parseFloat(mrpInput.value) || 0
            };

            sizeInput.value = '';
            qtyInput.value = '1';

        });

        document.getElementById('closeManualModal').addEventListener('click', () => {
            manualEntryModal.style.display = 'none';

            itemNameInput.value = '';
            colorInput.value = '';
            sizeInput.value = '';

            mrpInput.value = '';
        });
