<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Improved Barcode Scanner</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }

        .scanner-view {
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 100px;
            border: 3px solid #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff3b30;
            animation: scan 1s linear infinite;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .scan-result {
            margin: 16px 0;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 18px;
        }

        .modal-btn {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .primary-btn {
            background: #2563eb;
            color: white;
        }

        .secondary-btn {
            background: #e5e7eb;
            color: #1f2937;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #4b5563;
            color: white;
            border-radius: 24px;
            display: none;
            z-index: 1001;
        }

        @keyframes scan {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(50px); }
        }

        .item-details {
            margin: 16px 0;
        }

        .item-details p {
            margin: 8px 0;
            font-size: 16px;
            color: #374151;
        }

        .item-details strong {
            color: #1f2937;
        }

        .cart-container {
            margin-top: 20px;
        }

        .cart-item {
            padding: 16px;
            margin-bottom: 12px;
            background: #f3f4f6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="scanner-view">
        <div class="scanner-container">
            <video id="video" playsinline autoplay></video>
            <div class="scanner-overlay">
                <div class="scan-line"></div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            Scanning...
        </div>

        <div class="cart-container" id="cartContainer">
            <h3>Scanned Items</h3>
            <div id="cartItems"></div>
        </div>
    </div>

    <div class="modal" id="scanModal">
        <div class="modal-content">
            <h3>Scanned Barcode</h3>
            <div class="scan-result" id="scanResult"></div>
            <div class="item-details" id="itemDetails"></div>
            <button class="modal-btn primary-btn" id="addToCart">Add to Cart</button>
            <button class="modal-btn secondary-btn" id="closeModal">Scan Again</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRV-i_70Xdk86bNuQQ43jiYkRNCXGvvyo",
            authDomain: "hcoms-221aa.firebaseapp.com",
            projectId: "hcoms-221aa",
            storageBucket: "hcoms-221aa.appspot.com",
            messagingSenderId: "817694176734",
            appId: "1:817694176734:web:176bf69333bd7119d3194f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Predefined items
        const predefinedItems = {
            '8902625553430': {
                item: 'A014',
                color: 'SKIN',
                size: '36B',
                mrp: 979.00
            },
            '8902625553447': {
                item: 'A014',
                color: 'SKIN',
                size: '38B',
                mrp: 979.00
            },
            '8902625553454': {
                item: 'A014',
                color: 'BLACK',
                size: '36B',
                mrp: 979.00
            },
            '8902625553461': {
                item: 'B076',
                color: 'WHITE',
                size: '34C',
                mrp: 849.00
            }
        };

        // DOM Elements
        const video = document.getElementById('video');
        const scanModal = document.getElementById('scanModal');
        const scanResult = document.getElementById('scanResult');
        const itemDetails = document.getElementById('itemDetails');
        const statusBar = document.getElementById('statusBar');
        const cartItems = document.getElementById('cartItems');

        let currentBarcode = null;
        let isScanning = true;
        let cartArray = [];

        // Initialize scanner
        async function initializeScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
                await video.play();

                const detector = new BarcodeDetector({ formats: ['ean_13'] });
                statusBar.style.display = 'block';

                async function scan() {
                    if (!isScanning) {
                        requestAnimationFrame(scan);
                        return;
                    }

                    try {
                        const barcodes = await detector.detect(video);
                        if (barcodes.length > 0) {
                            const barcode = barcodes[0].rawValue;
                            handleBarcodeScan(barcode);
                            isScanning = false;
                        }
                    } catch (error) {
                        console.error('Scanning error:', error);
                    }

                    requestAnimationFrame(scan);
                }

                scan();
            } catch (error) {
                console.error('Scanner initialization failed:', error);
                statusBar.textContent = 'Camera access denied';
            }
        }

        // Handle barcode scan
        function handleBarcodeScan(barcode) {
            currentBarcode = barcode;
            const item = predefinedItems[barcode];

            scanResult.textContent = `Barcode: ${barcode}`;
            
            if (item) {
                itemDetails.innerHTML = `
                    <p><strong>Item:</strong> ${item.item}</p>
                    <p><strong>Color:</strong> ${item.color}</p>
                    <p><strong>Size:</strong> ${item.size}</p>
                    <p><strong>MRP:</strong> ₹${item.mrp}</p>
                `;
            } else {
                itemDetails.innerHTML = '<p>Item not found in database</p>';
            }

            scanModal.style.display = 'block';
            statusBar.style.display = 'none';
        }

        // Add to cart
        function addToCart() {
            const item = predefinedItems[currentBarcode];
            if (item) {
                cartArray.push({ ...item, barcode: currentBarcode });
                updateCartDisplay();
            }
            closeModal();
        }

        // Update cart display
        function updateCartDisplay() {
            cartItems.innerHTML = cartArray.map((item, index) => `
                <div class="cart-item">
                    <p><strong>Barcode:</strong> ${item.barcode}</p>
                    <p><strong>Item:</strong> ${item.item}</p>
                    <p><strong>Color:</strong> ${item.color}</p>
                    <p><strong>Size:</strong> ${item.size}</p>
                    <p><strong>MRP:</strong> ₹${item.mrp}</p>
                </div>
            `).join('');
        }

        // Close modal and resume scanning
        function closeModal() {
            scanModal.style.display = 'none';
            statusBar.style.display = 'block';
            currentBarcode = null;
            isScanning = true;
        }

        // Event Listeners
        document.getElementById('addToCart').addEventListener('click', addToCart);
        document.getElementById('closeModal').addEventListener('click', closeModal);

        // Initialize scanner on page load
        initializeScanner();
    </script>
</body>
</html>
