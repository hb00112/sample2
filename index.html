<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra-Fast Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
        }

        .home-screen {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .start-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .recent-section {
            background: white;
            border-radius: 12px;
            padding: 16px;
        }

        .recent-section h2 {
            margin-bottom: 12px;
            color: #1f2937;
            font-size: 18px;
        }

        .scanner-view {
            display: none;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .search-item {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-item:last-child {
            border-bottom: none;
        }

        .selected-party {
            margin-bottom: 20px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-weight: 500;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 100px;
            border: 3px solid #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        }

        .scan-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff3b30;
            animation: scan 1s linear infinite;
        }

        .button-container {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #f3f4f6;
            color: #1f2937;
        }

        @keyframes scan {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(50px); }
        }
    </style>
</head>
<body>
    <div class="home-screen" id="homeScreen">
        <button class="start-btn" id="openScanner">START SCANNING</button>
        <div class="recent-section">
            <h2>Recent PCS</h2>
            <!-- Recent items will be populated here -->
        </div>
    </div>

    <div class="scanner-view" id="scannerView">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search or add party..." id="partySearch">
            <div class="search-results" id="searchResults"></div>
        </div>

        <div class="selected-party" id="selectedParty" style="display: none">
            Selected: <span id="partyName"></span>
        </div>

        <div class="scanner-container">
            <video id="video" playsinline autoplay></video>
            <div class="scanner-overlay">
                <div class="scan-line"></div>
            </div>
        </div>

        <div class="button-container">
            <button class="action-btn" id="typeBarcode">Type Barcode</button>
            <button class="action-btn" id="selectItem">Select Item</button>
        </div>
    </div>

    <script>
        const parties = [
            "Avni Traders Phonda",
            "Bharne Retail Trends Panjim",
            "BURYE EMPORIUM SIOLIM",
            "Feelings Phonda"
        ];

        const homeScreen = document.getElementById('homeScreen');
        const scannerView = document.getElementById('scannerView');
        const partySearch = document.getElementById('partySearch');
        const searchResults = document.getElementById('searchResults');
        const selectedParty = document.getElementById('selectedParty');
        const partyName = document.getElementById('partyName');
        const video = document.getElementById('video');

        let detector;
        let stream;

        document.getElementById('openScanner').addEventListener('click', () => {
            homeScreen.style.display = 'none';
            scannerView.style.display = 'block';
            initializeScanner();
        });

        partySearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredParties = parties.filter(party => 
                party.toLowerCase().includes(searchTerm)
            );

            searchResults.innerHTML = '';
            searchResults.style.display = 'block';

            if (searchTerm) {
                // Show matching parties
                filteredParties.forEach(party => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    div.textContent = party;
                    div.addEventListener('click', () => selectParty(party));
                    searchResults.appendChild(div);
                });

                // Add "Add new party" option if no exact match
                if (!parties.some(party => 
                    party.toLowerCase() === searchTerm.toLowerCase()
                )) {
                    const addNew = document.createElement('div');
                    addNew.className = 'search-item';
                    addNew.textContent = `Add "${searchTerm}"`;
                    addNew.addEventListener('click', () => selectParty(searchTerm));
                    searchResults.appendChild(addNew);
                }
            } else {
                searchResults.style.display = 'none';
            }
        });

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== partySearch) {
                searchResults.style.display = 'none';
            }
        });

        function selectParty(party) {
            // Add party to list if it's new
            if (!parties.includes(party)) {
                parties.push(party);
            }
            
            // Show selected party
            partyName.textContent = party;
            selectedParty.style.display = 'block';
            searchResults.style.display = 'none';
            partySearch.value = '';
        }

        async function initializeScanner() {
            try {
                detector = new BarcodeDetector({ formats: ['ean_13'] });
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    }
                });

                video.srcObject = stream;
                await video.play();
            } catch (error) {
                console.error('Scanner initialization failed:', error);
            }
        }

        // Handle manual barcode entry
        document.getElementById('typeBarcode').addEventListener('click', () => {
            // Implement manual barcode entry
        });

        // Handle item selection
        document.getElementById('selectItem').addEventListener('click', () => {
            // Implement item selection
        });

        // Screen orientation lock
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(console.error);
        }
    </script>
</body>
</html>
