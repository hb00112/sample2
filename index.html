<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast EAN-13 Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        /* Home Screen */
        .home-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        .start-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Scanner Screen */
        .scanner-screen {
            display: none;
            height: 100vh;
            position: relative;
        }

        #interactive.viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #interactive.viewport > video, 
        #interactive.viewport > canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; /* Narrower scan area */
            height: 100px; /* Shorter scan area */
            border: 2px solid #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        }

        .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 59, 48, 0.8);
            transform: translateX(-50%);
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ff3b30;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: calc(100% - 2px); }
            100% { top: 0; }
        }

        .result {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            width: 90%;
            text-align: center;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="home-screen" id="homeScreen">
        <button class="start-btn" id="openScanner">START SCAN</button>
    </div>

    <div class="scanner-screen" id="scannerScreen">
        <button class="close-btn" id="closeScanner">Ã—</button>
        <div id="interactive" class="viewport">
            <div class="scanner-overlay">
                <div class="center-line"></div>
                <div class="scan-line"></div>
            </div>
        </div>
        <div class="result" id="result">Align barcode in center</div>
    </div>

    <script>
        const homeScreen = document.getElementById('homeScreen');
        const scannerScreen = document.getElementById('scannerScreen');
        const openScannerBtn = document.getElementById('openScanner');
        const closeScannerBtn = document.getElementById('closeScanner');
        const resultElement = document.getElementById('result');
        
        let lastResult = null;

        function initScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#interactive"),
                    constraints: {
                        facingMode: "environment",
                        aspectRatio: { min: 1.5 },
                        focusMode: "continuous",
                        zoom: 2.0 // Digital zoom for closer focus
                    },
                    area: { // Restrict scanning to center area
                        top: "30%",
                        right: "20%",
                        left: "20%",
                        bottom: "30%"
                    }
                },
                decoder: {
                    readers: ["ean_13_reader"],
                    multiple: false
                },
                locate: true,
                frequency: 15, // Increased scan frequency
                debug: false
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Scanner error! Please try again.");
                    closeScanner();
                    return;
                }
                Quagga.start();
            });

            // Improved detection handler
            Quagga.onDetected(function(result) {
                let code = result.codeResult.code;
                
                if (code && code.length === 13 && code !== lastResult) {
                    lastResult = code;
                    resultElement.textContent = code;
                    
                    // Vibration feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(50); // Shorter vibration
                    }
                }
            });
        }

        function startScanner() {
            homeScreen.style.display = 'none';
            scannerScreen.style.display = 'block';
            
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(console.warn);
            }
            
            initScanner();
        }

        function closeScanner() {
            Quagga.stop();
            
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
            
            scannerScreen.style.display = 'none';
            homeScreen.style.display = 'flex';
            lastResult = null;
            resultElement.textContent = 'Align barcode in center';
        }

        openScannerBtn.addEventListener('click', startScanner);
        closeScannerBtn.addEventListener('click', closeScanner);

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                closeScanner();
            }
        });
    </script>
</body>
</html>
